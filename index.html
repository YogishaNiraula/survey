<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer survey form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
  <div id="app">
    <header>
      <a href="#">Woodland</a>
    </header>
    <form>
      <section class="meh">
        <label for="first">Is this first time you are using our products and services?<br />
          <input type="radio" name="first" id="yes" />
          <label for="yes">Yes</label><br />
          <input type="radio" name="first" id="no" />
          <label for="yes">No</label>
        </label>
      </section>
      <!--added stars with vue :) -->
      <section>
        <span>
          <p>Product quality</p>
          <stars total="5" defaultrating="1"></stars>
        </span>
      </section>
      <section>
        <p>Speed of service</p>
        <stars total="5" defaultrating="1"></stars>
      </section>
      <section>
        <p>Pricing</p>
        <stars total="5" defaultrating="1"></stars>
      </section>
      <section>
        <p>Overall quality</p>
        <stars total="5" defaultrating="1"></stars>
      </section>
      <section class="meh">
        <label for="recommend">Would you recommend it to your friends and colleagues?<br />
          <input type="radio" name="recommend" id="yes" />
          <label for="yes">Yes</label><br />
          <input type="radio" name="recommend" id="no" />
          <label for="no">No</label>
        </label>
      </section>
      <section class="meh container">
        <label for="suggestion">Do you have any suggestions to improve our products and
          services?<br />
          <label for="yes">
            <input type="radio" @click="box=true" value="yes" name="suggestion" id="thisyes" />Yes
          </label><br />
          <label for="no"><input @click="box=false" type="radio" value="no" name="suggestion" id="no" />No
          </label><br />
        </label>
        <!--textbox once suggestion yes is clicked-->
        <div>
          <textarea class="textarea" v-show="box" name="box" id="box"
            placeholder="Write your comments here...."></textarea>
        </div>
      </section>
      <div class="line"></div>
      <p class="bee">
        Please leave us your email address if you would like to contact us
        regarding any questions.
      </p>
      <section class="container">
        <div class="field">
          <label for="name">Name</label>
          <div class="control">
            <input class="input" type="text" name="name" id="name" placeholder="Enter your name..." />
          </div>
        </div>
        <div class="field">
          <label for="email">Email</label>
          <div class="control">
            <input class="input" type="email" name="email" id="email" placeholder="Enter your email..." />
          </div>
        </div>
      </section>
    </form>
    <div class="line"></div>
    <button id="button" class="button is-success" @click="showModal=true">Submit</button>
    <!--after submitting display this-->
    <modal v-if="showModal" @close="showModal=false">
      <p>Thank you for completing our survey!</p>
    </modal>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="main.js"></script>
<script>
  let element = new Vue({
    el: "#app",
    data: function () {
      return {
        total: 20,
        defaultrating: 0,
        box: false,
        showModal: false,
      };
    },
    methods: {
      log: (data) => console.log("rated: ", data),
    },
  });
</script>

</html>
